<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Transwarp Data Cloud</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <style>
		.tipbox{
			margin-right: -600px;
		}

    .chat-portal {
        position: fixed;
        right: 10px;
        bottom: 40%;
    }

    .chat-wrap {
        width: 70px;
        height: 70px;
        background-color: #1863A0;
        text-align: center;
        margin-top: 20px;
        border-radius: 4px;
        box-shadow: 2px 2px 2px grey;
        cursor: pointer;
        padding-top: 5px;
        font-size: 12px;
        opacity: 0.9;
        color: #f5f5f5;


    }

    .wx-img {
        display: none;
        position: absolute;
        left: -120px;
        top: 104px;
        width: 100px;
    }

    .chat-wx:hover .wx-img {
        display: block;
    }
  </style>
</head>
<body>
  <tdc-root></tdc-root>
  <div class="chat-portal">
      <div id="chat-portal" class="chat-wrap">
          <a class="online_service" style="color:#fff">
              <img src="/assets/images/service-online.png" alt="在线客服">
              <br>在线客服
          </a>
      </div>
      <div class="chat-wrap chat-wx">
          <img class="wx-img" src="/assets/images/service-d2.jpg">
          <div class="" style="color:#fff">
              <img src="/assets/images/service-wechat.png" alt="微信客服">
              <br>微信客服
          </div>
      </div>
  </div>
  <script src="//crm.transwarp.io/portal/8124/924b36b42593b399c8431ca00e96e39a.js"></script>
  <script>
      // 原生的dom元素
      var portal = document.getElementById('chat-portal');
      // 初始化sdk
      window.ewei_web_sdk.initContainer(portal, {});
  </script>
</body>
</html>
