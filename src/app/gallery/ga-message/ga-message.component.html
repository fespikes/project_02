<h2>Message</h2>

<button tccBtn="primary" (click)="openInfoMessage()">
  Info
</button>

<button tccBtn="success" (click)="openSuccessMessage()">
  Success
</button>

<button tccBtn="warning" (click)="openWarningMessage()">
  Warning
</button>

<button tccBtn="danger" (click)="openErrorMessage()">
  Error
</button>

<button tccBtn="default" (click)="openLoadingMessage()">
  Loading
</button>

<button tccBtn="primary" tccBtnOutline (click)="openHtmlMessage()">
  HTML
</button>
