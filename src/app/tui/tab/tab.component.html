<div class="tcc-tab-head">
  <div
    class="tcc-tab-item"
    *ngFor="let pane of panes; let index = index"
    [class.active]="index === selectedIndex"
    (click)="selectPane(pane, index, false)"
    [routerLink]="pane.tccTabUrl"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}"
  >
    {{pane.tccTabPane | tccDefault | translate}}
  </div>
</div>
<div class="tcc-tab-body">
  <ng-content></ng-content>
</div>
