<table class="tcc-calendar-table">
  <thead class="tcc-calendar-table-header">
    <tr><th *ngFor="let day of _weekdays">{{day.narrow}}</th></tr>
  </thead>
  <tbody tcc-calendar-body
    role="grid"
    view="month"
    [label]="_monthLabel"
    [rows]="_weeks"
    [todayValue]="_todayDate"
    [selectedValue]="_selectedDate"
    [labelMinRequiredCells]="3"
    [activeCell]="_dateAdapter.getDate(activeDate) - 1"
    (selectedValueChange)="_dateSelected($event)">
  </tbody>
</table>
