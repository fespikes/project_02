<label class="input-radio">
  <input
    type="radio"
    [ngModel]="radioGroup.value"
    (ngModelChange)="radioGroup.updateValue(radioValue)"
    [ngClass]="{invalid: (invalid | async)}"
    [disabled]="radioGroup.disabled"
    [value]="radioValue"
    [name]="radioGroup.name"
  >
  <ng-content></ng-content>
</label>
