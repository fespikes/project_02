<div class="tdc-modules-content-layout">
  <div class="content-layout-banner">
    <img tccImgSrc="{{bannerInfo.logoUrl | translate}}"/>
    <div>
      <div>{{bannerInfo.title | translate}}</div>
      <div>{{bannerInfo.subTitle | translate}}</div>
    </div>
  </div>
  <div class="content-layout-tab">
    <tcc-tab>
      <product-introduce
        *tccTabPane="'产品介绍'"
        [introduceItems]="introduceItems"
      ></product-introduce>
      <product-advantage
        *tccTabPane="'产品优势'"
        [advantageItems]="advantageItems"
      ></product-advantage>
      <product-scenarios
        *tccTabPane="'应用场景'"
        [scenariosItems]="scenariosItems"
        [scenariosIncludeImg]="scenariosIncludeImg"
        [scenariosIncludeTab]="scenariosIncludeTab"
      ></product-scenarios>
    </tcc-tab>
  </div>
</div>
