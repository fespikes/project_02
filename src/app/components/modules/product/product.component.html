<div class="tdc-modules-content-layout">
  <div class="content-layout-banner">
    <div class="banner-text">
      <span>{{bannerInfo.title | translate}}</span>
      <span>{{bannerInfo.subTitle | translate}}</span>
    </div>
    <div class="banner-img">
      <img tccImgSrc="{{bannerInfo.logoUrl | translate}}"/>
    </div>
  </div>
  <div class="content-layout-tab">
    <tcc-tab>
      <product-introduce
        *tccTabPane="'产品介绍'"
        [productIntroduce]="productIntroduce"
      ></product-introduce>
      <product-advantage
        *tccTabPane="'产品优势'"
        [productAdvantage]="productAdvantage"
      ></product-advantage>
    </tcc-tab>
  </div>
</div>
