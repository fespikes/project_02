<h3 class="sub-title" id="module-introduce-id">
  {{'MODULES.MODULE_INTRODUCE' | translate}}
</h3>
<div class="details-box clearfix">
  <div
    class="img-box fl"
    [ngStyle]="{'display': productIntroduce.img.url?'block':'none'}"
  >
    <img
      tccImgSrc="{{productIntroduce.img.url | translate}}"
      [ngStyle]="{'width': productIntroduce.img.width,
        'height':productIntroduce.img.height}"
    />
  </div>
  <ul
    class="text-list"
    [ngStyle]="{'margin-left': productIntroduce.img.url
      ?productIntroduce.img.width:'-70px'}"
  >
    <li
      *ngFor="let item of productIntroduce.items"
      [ngClass]="{'h5-title': item.type === 'title',
        'inline-group': item.inline_group}"
    >
      <h5 *ngIf="item.type === 'title'">
        {{item.content | translate}}
      </h5>
      <span
        class="sub-title"
        *ngIf="item.type === 'sub-title'"
      >
        {{item.content | translate}}
      </span>
      <p *ngIf="item.type === 'text'">
        {{item.content | translate}}
      </p>
      <ul
        class="group-text"
        *ngIf="item.type === 'group-text'"
      >
        <li *ngFor="let cell of item.group">
          {{cell.content | translate}}
        </li>
      </ul>
    </li>
  </ul>
</div>
