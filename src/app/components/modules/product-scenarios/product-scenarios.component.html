<div class="product-tab-title">
  <span>{{'MODULES.PRODUCT_SCENARIOS' | translate}}</span>
</div>
<div class="product-tab-content" *ngIf="!scenariosIncludeImgTab.tab">
  <img
    *ngIf="scenariosIncludeImgTab.img"
    tccImgSrc="{{productScenarios.img.url | translate}}"
    [ngStyle]="{'width': productScenarios.img.width, 'height':productScenarios.img.height}"
  />
  <ul>
    <li
      *ngFor="let item of productScenarios.items"
      [ngClass]="{'chapter':item.chapter, 'paragraph':item.paragraph, 'indent':item.indent}"
    >
      {{item.content | translate}}
    </li>
  </ul>
</div>
<div *ngIf="scenariosIncludeImgTab.tab">
  <tcc-tab>
    <risk-predict
      *tccTabPane="'在线风险预测'"
    ></risk-predict>
    <real-time-monitoring
      *tccTabPane="'IoT实时监控、告警、预测'"
    ></real-time-monitoring>
    <real-time-collection
      *tccTabPane="'交通流量实时采集与分析'"
    ></real-time-collection>
  </tcc-tab>
</div>
