<div *ngFor="let node of treeModel">
  <div class="module-type">
    <svg
      *ngIf="node.subNav.length > 0"
      tccIcon="angle-up" size="sm"
      [class.expanded]="node.expanded"
      (click)="toggle(node)"
    ></svg>
    <span
      class="type-name"
      (click)="selectChange(node)"
    >
      {{node.name}}
    </span>
  </div>
  <tdc-menu-tree
    [treeModel]="node.subNav"
    (onSelectChange)="selectChange($event)"
  ></tdc-menu-tree>
</div>
