<document-breadcrumb
  [crumbItems]="crumbItems"
></document-breadcrumb>
<div class="doc-detail clearfix">
  <div class="menu">
    <tdc-menu-tree
      [treeModel]="treeModel"
      [treeLevel]="treeLevel"
      (onSelectChange)="onSelectChange($event)"
    ></tdc-menu-tree>
  </div>
  <div id="doc-detail-content" class="content">
    doc content
  </div>
</div>
