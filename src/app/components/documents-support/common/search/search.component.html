<div
  class="search"
  [ngClass]="{'filter-search': filterSearch}"
>
  <input
    class="search-field"
    [(ngModel)]="keyword"
    (keyup)="onKey($event)"
    placeholder="{{'DOCUMENTS.SEARCH_PLACEHOLDER' | translate}}" />
  <button
    (click)="documentSearch()"
    class="search-btn"
  >
    {{'DOCUMENTS.SEARCH' | translate}}
  </button>
</div>
