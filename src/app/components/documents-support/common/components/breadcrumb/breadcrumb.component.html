<div>
  <ul class="clearfix">
    <li *ngFor="let item of crumbItems">
      <a
        *ngIf="!item.last"
        class="link"
        [routerLink]="item.url"
        [queryParams]="item.query"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
      >
        {{item.alias | translate}}
      </a>
      <a *ngIf="item.last">{{item.alias | translate}}</a>
      <span class="split" *ngIf="!item.last">></span>
    </li>
  </ul>
</div>
