<div
  class="search"
  [ngClass]="{'filter-search': filterSearch}"
>
  <input
    class="search-field"
    [(ngModel)]="keyword"
    (keyup)="onKey($event)"
    placeholder="{{'DOCUMENTS.SEARCH_PLACEHOLDER' | translate}}" />
  <input
    type="submit"
    (click)="documentSearch()"
    class="search-btn"
    value="{{'DOCUMENTS.SEARCH' | translate}}"
  />    
</div>
