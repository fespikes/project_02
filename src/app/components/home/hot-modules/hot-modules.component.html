
  <div class="bar-module-details">
    <div class="left">
      <h3>{{current.name +' '+ current.title}}</h3>
      <p>{{current.summary}}</p>

      <h4 class="bold">应用场景</h4>
      <ul class="cases">
        <li *ngFor="let text of current.scenarios">
          {{text}}
        </li>
      </ul>
    </div>

    <div class="right">
      <img src="{{current.adv}}" alt="adv" />
    </div>
  </div><!--E: details-->

  <div class="bar-modules">

    <tdc-slices-modules
      [data]="data"
      (onItemSelected)="onSelected($event)"
    ></tdc-slices-modules>
