<div class="details-banner">
	<div class="position-center">
		<div class="slogans">
			<h3 class="title">{{data.h3}}</h3>
			<h4 *ngIf="data.h4" class="title">{{data.h4}}</h4>
			<p>{{data.description}}</p>
		</div>

		<div
			class="adv-image"
			(mousemove)="onMousemove($event)"
			(mouseleave)="onMousemove($event)"
		>
			<img class="image" alt="" src="{{data.advImage}}" />
		</div>
	</div>
</div>
