<div class="details-banner">
	<div class="position-center">
		<div class="slogans">
			<h3 class="title">{{data.h3}}</h3>
			<h4 *ngIf="data.h4" class="title">{{data.h4}}</h4>
			<p>{{data.description}}</p>
			<!--oem-->
			<a
				class="go"
				*ngIf="isDataMart"
				routerLink="/application/apply-options"
				[queryParams]="{path: path, type: data.h3}"
			>获取应用</a>
		</div>

		<div
			class="adv-image" 
			(mousemove)="onMousemove($event)" 
			(mouseleave)="onMouseleave($event)" 
		>
			<img class="image" alt="" src="{{data.advImage}}" />
		</div>
	</div>
</div>
