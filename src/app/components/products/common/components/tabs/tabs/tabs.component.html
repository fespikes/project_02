<div class="tabsUl-box">
	<ul class="tabsUl">
		<li *ngFor="let tab of tabs; let idx=index">
			<a *ngIf="tab.href"
				(click)="scrollUp(tab.href, $event)"
				[class.active]="idx===0"
				>{{tab.text}}</a>
				<!--TODO:-->
			<a
				*ngIf="!tab.href"
				routerLink="{{tab.link}}"
				routerLinkActive="active">{{tab.text}}</a>
		</li>
	</ul>
</div>
