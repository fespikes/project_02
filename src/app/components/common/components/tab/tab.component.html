<ul>
  <li
    *ngFor="let item of tabItems"
    (click)="tabChange(item.name)"
  >
    <a
      [routerLink]="item.url"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
    >
      <!--{{item.alias | translate}}-->
      {{ item.alias }} <!-- for unify code in version 1 -->
    </a>
  </li>
</ul>
